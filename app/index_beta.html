<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base target="_top">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body class="container">

    <div class="contact-form z-depth-3" id="contact">

        <h4>Gmail AutoResponder</h4>

        <a class="waves-effect waves-light btn" onclick="google.script.run
                                                       .withSuccessHandler(onObjGetSuccess)
                                                       .withFailureHandler(onFailure)
                                                       .getSettings()"><i class="material-icons left">cached</i>Load settings</a>

        <a class="waves-effect waves-light btn red" onclick='Swal.fire({
                                                           title: "Are you sure?",
                                                           text: "You will not be able to revert this!",
                                                           icon: "warning",
                                                           showCancelButton: true,
                                                           confirmButtonColor: "#d33",
                                                           cancelButtonColor: "#3085d6",
                                                           confirmButtonText: "Yes"
                                                           }).then((result) => {
                                                               if (result.value) {
                                                                  resetApp()
                                                                }
                                                              })'><i class="material-icons left">warning</i>Reset App</a>

        <div id="userphoto"></div>

            <strong>Logged in as : </strong><span id="myemailaddress"></span> <span id="revokeAccessLink"></span>

            <form id="gmasettings" onsubmit="saveSettings(this)">

                <div class="switch">
                    Enable Gmail AutoResponder?&nbsp;&nbsp;&nbsp;
                    <label>
                        Yes
                        <input type="checkbox">
                        <span class="lever"></span>
                        No
                    </label>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">description</i>
                    <input id="filtersssid" name="filtersssid" type="text" class="validate">
                    <label for="filtersssid">Filters Spreadsheet ID</label>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">description</i>
                    <input id="logsssid" name="logsssid" type="text" class="validate">
                    <label for="logsssid">Logs Spreadsheet ID</label>
                </div>
                
                <div class="input-field col s6">
                    <i class="material-icons prefix">schedule</i>
                    <input id="starthour" name="starthour" type="text" class="validate">
                    <label for="starthour">Start Hour</label>
                </div>
                
                <div class="input-field col s6">
                    <i class="material-icons prefix">schedule</i>
                    <input id="finishhour" name="finishhour" type="text" class="validate">
                    <label for="finishhour">Finish Hour</label>
                </div>
                
                <div class="input-field col s6">
                    <i class="material-icons prefix">public</i>
                    <input id="dstoffset" name="dstoffset" type="text" class="validate">
                    <label for="dstoffset">Daylight Saving Time Offset</label>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">mail_outline</i>
                    <input id="ccemailadr" name="ccemailadr" type="text" class="validate">
                    <label for="ccemailadr">Cc Email Address</label>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input id="bccemailadr" name="bccemailadr" type="text" class="validate">
                    <label for="bccemailadr">Bcc Email Address</label>
                </div>

                <div class="switch">
                    Reply with 'noreply' address?&nbsp;&nbsp;&nbsp;
                    <label>
                        Yes
                        <input type="checkbox">
                        <span class="lever"></span>
                        No
                    </label>
                </div>

                <div class="switch">
                    Star processed messages in Gmail&nbsp;&nbsp;&nbsp;
                    <label>
                        Yes
                        <input type="checkbox">
                        <span class="lever"></span>
                        No
                    </label>
                </div>

                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="msgbody" name="msgbody" class="materialize-textarea" style="height: 80px;"></textarea>
                    <label for="msgbody">Message Body</label>
                </div>


                <button class="btn waves-effect waves-light" type="submit" name="action">Save
                    <i class="material-icons right">save</i>
                </button>
            </form>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function(event) {
                var slider = document.getElementById('test-slider');
                noUiSlider.create(slider, {
                    start: [20, 80],
                    connect: true,
                    step: 1,
                    range: {
                        'min': 0,
                        'max': 100
                    },
                    format: wNumb({
                        decimals: 0
                    })
                });
            });
        </script>

</body>

</html>
